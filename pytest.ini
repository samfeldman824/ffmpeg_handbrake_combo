[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for selective test running
markers =
    e2e: End-to-end tests (full workflow tests)
    handbrake: Tests that require HandBrakeCLI to be installed
    slow: Tests that take longer to run
    integration: Integration tests that call functions directly

# Default behavior: run all tests
addopts = -v --tb=short

# Ignore certain directories
norecursedirs = venv build dist .git .pytest_cache .mypy_cache

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(levelname)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
